<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer</title>
    <style>
        body { margin: 0; background: #222; }
        canvas { display: block; }
        #info { position: fixed; top: 10px; left: 10px; color: white; font-family: monospace; }
        #anims {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px;
            font-family: monospace; color: white;
        }
        #anims button {
            display: block; width: 100%; margin: 5px 0; padding: 8px;
            background: #444; color: white; border: none; cursor: pointer;
            border-radius: 4px;
        }
        #anims button:hover { background: #666; }
        #anims button.active { background: #4a7; }
    </style>
</head>
<body>
    <div id="info">Drag to rotate | Scroll to zoom</div>
    <div id="anims"><b>Animations:</b><div id="animList">Loading...</div></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);
        const directional = new THREE.DirectionalLight(0xffffff, 1);
        directional.position.set(5, 10, 5);
        scene.add(directional);

        // Grid
        const grid = new THREE.GridHelper(10, 10);
        scene.add(grid);

        // Load model
        const loader = new GLTFLoader();
        loader.load('Hooded Adventurer.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);

            // Center camera on model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            controls.target.copy(center);
            camera.position.set(center.x + size.x, center.y + size.y, center.z + size.z * 2);
            controls.update();

            console.log('Model loaded!', gltf);

            // Setup animation mixer
            const mixer = new THREE.AnimationMixer(model);
            window.mixer = mixer;
            window.currentAction = null;

            // Create animation buttons
            const animList = document.getElementById('animList');
            if (gltf.animations.length > 0) {
                animList.innerHTML = '';
                gltf.animations.forEach((clip, i) => {
                    const btn = document.createElement('button');
                    btn.textContent = clip.name || `Animation ${i}`;
                    btn.onclick = () => {
                        // Stop current animation
                        if (window.currentAction) {
                            window.currentAction.fadeOut(0.2);
                        }
                        // Play this animation
                        const action = mixer.clipAction(clip);
                        action.reset().fadeIn(0.2).play();
                        window.currentAction = action;
                        // Update button styles
                        document.querySelectorAll('#animList button').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    };
                    animList.appendChild(btn);
                });
                // Auto-play first animation
                if (gltf.animations.length > 0) {
                    animList.children[0].click();
                }
            } else {
                animList.innerHTML = 'No animations found';
            }
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (window.mixer) window.mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
